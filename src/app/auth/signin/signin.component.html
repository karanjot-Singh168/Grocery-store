<div class="container">
    <h2>Sign In</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
        <app-input label="Email" [control]="loginForm.get('email')" inputType="email"></app-input>
        <app-input label="Password" [control]="loginForm.get('password')" inputType="password"></app-input>
       
<div class="alert" *ngIf="loginForm.errors">
<p *ngIf="loginForm.errors.unknownError">
    Unknown error occured,please try after some time
</p>
</div>
      
        <button class="login" [disabled]="loginForm.invalid" type="submit">Login</button>
        <button (click)="loginForm.reset()" type="reset">Reset</button>
        
    </form>
</div>
<div class="guest">
    

<p>Don't have an account yet? <a routerLink="/signup">Sign up</a></p>
</div>
